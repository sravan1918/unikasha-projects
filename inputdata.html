<!-- 1) Create an HTML form that collects information from users about their favorite color, animal, and food. The form should have the following requirements:

i) The form should be titled "My Favorites".

ii) The form should not use any specific method to submit data.

iii) The form should have a field for the user's favorite color, with a
label that says "Favorite Color".

iv) The form should not require the color field.

v) The form should have a field for the user's favorite animal, with a
label that says "Favorite Animal".

vi) The animal field should have a default value of "Dog".

vii) The form should have a field for the user's favorite food, with a
label that says "Favorite Food".

viii) The food field should have a placeholder text that says "Pizza,
Tacos, Sushi, etc.".

ix) The form should have a submit button with the label "Save My
Favorites".

2) Create an HTML program that simulates a basic calculator with buttons for numbers and operators

3) HTML program that displays a table with three columns: Name, Age, and City. Add at least three rows of data to the table.

4) An HTML program that displays a product catalog with images, names, and
prices.
Add at least five products to the catalog.

5) HTML program for list of FAQ (Frequently Asked Questions)
with questions and answers. 5 questions and answers mininmum.

6) Create an HTML program for image gallery along with captions.
(5 images minumum).

7) An HTML program for pricing table with different pricing options. (5 different pricing options)

8) HTML program for video gallery with thumbnails. (5 videos minimum). -->
<!DOCTYPE html>
<html>
<head>
  <title>My Favorites</title>
</head>
<body>
  <form>
    <label>Favorite Color:</label>
    <input type="text"  name="color">
    <br>
    <br>
    
    <label>Favorite Animal:</label>
    <select id="animal" name="animal">
      <option value="Dog" selected>Dog</option>
      <option value="Cat">Cat</option>
      <option value="horse">Bird</option>
      <option value="lion">Fish</option>
    </select>
    <br>
    <br>
    
    <label>Favorite Food:</label>
    <input type="text" name="food" placeholder="Pizza, Tacos, Sushi">
    <br>
    <br>
    
    <button type="submit">Save My Favorites</button>
  </form>
</body>
</html>
